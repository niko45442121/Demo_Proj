<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    
  </head>
  <body>
    <h1>Hello, world!</h1>   
    <h2><marquee>莫德納疫苗打不到</marquee></h2>
    <p>新段落.</p>
    <p id="demo">目標段落.</p></hr>
    <button onclick="change_text()">按我</button>
    
    <script>
      const endpoint= 'https://api.kcg.gov.tw/service/get/94434e0c-4a53-4e04-985d-91997e7dd716'
      const request = new XMLHttpRequest(); 
      
      
      function getRequest(){
        
        document.getElementById('demo').innerHTML = request.responseText;     
      }
      
      
      function change_text()
      
      {
       console.log('This is log geneator');
        
       request.open('GET',endpoint,true);      
       request.send(null);
       request.addEventListener('load',getRequest);
       console.log('request.responseText='+request.responseText);
           
      
      }
      
      
    </script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
